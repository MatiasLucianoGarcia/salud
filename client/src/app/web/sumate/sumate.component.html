<section class="sumate">
    <div class="portada pt-3">
        <div class="container">
            <div class="pt-1 pt-md-5"></div>
            <h2 class="titulo"><span class="blanco">Sumate a </span><br class="d-md-none"><span class="blanco">Cuidar Salud</span></h2>
            <h6 class="subtitulo pt-1"><span class="blanco">Trabaja con nosotros</span></h6>
        </div>
    </div>
    <div class="container text-center">        
        <form class="mt-0 mt-md-3 col-12 col-md-8 col-xl-6 d-inline-block text-left p-0">
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="nombreInput">Nombres *</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="apellidoInput">Apellidos *</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="">
            </div>
            <div class="col-12 form-group d-inline-block p-0">
                <label for="emailInput">Email *</label>
                <input type="email" class="form-control" id="emailInput" placeholder="correo@dominio.com">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="telefonoInput">Teléfono *</label>
                <input type="text" class="form-control" id="telefonoInput" placeholder="">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="profesionInput">Profesión *</label>
                <select class="form-control" id="profesionInput">
                    <option *ngFor="let tipo of tipos">{{tipo.nombre}}</option>
                </select>
            </div>            
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="imagenInput">Imagen *</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagenInput" required>
                    <label class="custom-file-label" for="imagenInput"></label>
                </div>
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="cvInput">CV *</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagenInput" required>
                    <label class="custom-file-label" for="imagenInput"></label>
                </div>
            </div>

            <button type="button" class="col-12 btn btn-primary boton">Registrarme</button>
        </form>
    </div>
</section>
