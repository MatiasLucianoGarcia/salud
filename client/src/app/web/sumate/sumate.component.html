<section class="sumate">
    <div class="portada pt-3">
        <div class="container">
            <div class="pt-1 pt-md-3 pt-xl-5"></div>
            <h2 class="titulo"><span class="blanco">Sumate a </span><br class="d-md-none"><span class="blanco">Cuidar Salud</span></h2>
            <h6 class="subtitulo pt-1"><span class="blanco">Trabaja con nosotros</span></h6>
        </div>
    </div>
    <div class="container text-center">
        <form (ngSubmit)="onSubmit()" class="mt-0 mt-md-3 col-12 col-md-10 col-lg-9 col-xl-7 d-inline-block text-left p-0">
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="nombreInput">Nombres *</label>
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="sumate.nombre" id="nombreInput" placeholder="">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="apellidoInput">Apellidos *</label>
                <input type="text" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="sumate.apellido"  id="apellidoInput" placeholder="">
            </div>
            <div class="col-12 form-group d-inline-block p-0">
                <label for="emailInput">Email *</label>
                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="sumate.email" id="emailInput" placeholder="correo@dominio.com">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="telefonoInput">Teléfono *</label>
                <input type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="sumate.telefono" id="telefonoInput" placeholder="">
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="profesionInput">Profesión *</label>
                <select class="form-control" name="profesion" #profesion="ngModel" [(ngModel)]="sumate.profesion" id="profesionInput">
                    <option *ngFor="let tipo of tipos">{{tipo.nombre}}</option>
                </select>
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
                <label for="imagenInput">Imagen *</label>
                <div class="custom-file">
                    <input (change)="imagenChanged($event)" type="file" class="custom-file-input" id="imagenInput" required>
                    <label class="custom-file-label imagen-label" for="imagenInput"></label>
                </div>
            </div>
            <div class="col-12 col-md-6 form-group d-inline-block p-0 pl-1">
                <label for="cvInput">CV *</label>
                <div class="custom-file">
                    <input (change)="cvChanged($event)" type="file" class="custom-file-input" id="cvInput" required>
                    <label class="custom-file-label cv-label" for="cvInput"></label>
                </div>
            </div>
            <div *ngIf="errores" class="errores col-12 p-0">
                <div *ngFor="let error of errores " class="error alert-danger alert text-center">
                    {{ error }}
                </div>
            </div>
        
            <div *ngIf="enviando" class="error alert-info alert text-center">
                Enviando información
            </div>
        
            <div *ngIf="success" class="error alert-success alert text-center">
                {{ success }}
            </div>

            <button type="submit" class="col-12 btn btn-primary boton">Enviar información</button>
        </form>
    </div>
</section>
