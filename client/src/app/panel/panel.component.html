
<div class="d-flex col-12 p-0" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right sidebar-wrapper text-left" id="sidebar-wrapper">
      <div class="sidebar-heading">Panel de control</div>
      <div class="list-group list-group-flush text-left">
        <a [routerLink]="['/panel/profesionales']" class="item"><i class="fas fa-id-card-alt mr-2"></i> Profesionales</a>
        <a [routerLink]="['/panel/tipo-profesionales']" class="item"><i class="fab fa-tumblr mr-3"></i> Tipo Profesionales</a>
        <a [routerLink]="['/panel/opiniones']" class="item"><i class="fas fa-comments mr-2"></i> Opiniones</a>
        <a href="https://api.whatsapp.com/send?phone=5492915204726" target="_blank" class="item"><i class="fas fa-headset mr-3"></i>Soporte técnico</a>
        <a class="item exit" (click)="logout()"><i class="fas fa-sign-out-alt mr-2" ></i>Cerrar Sesión</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg border-bottom navbar">
        <button class="btn btn-toggle" (click)="toggle()" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="ml-auto display-5 mr-2" *ngIf="nombre">{{nombre}}<i class="fas fa-user ml-2"></i></div>
        <div class="ml-auto display-5 mr-2" *ngIf="!nombre">No hay nombre<i class="fas fa-user ml-2"></i></div>
      </nav>

      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
